<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Planeación</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Crear una Nueva Planeación</h1>

<form id="formPlaneacion">

    <label>Título</label>
    <input type="text" id="titulo" required>

    <label>Grado</label>
    <select id="grado">
        <option>6°</option>
        <option>7°</option>
        <option>8°</option>
        <option>9°</option>
        <option>10°</option>
        <option>11°</option>
    </select>

    <label>Fecha</label>
    <input type="date" id="fecha">

    <label>Problema Ambiental</label>
    <input type="text" id="problema">

    <label>Actividades</label>
    <textarea id="actividades"></textarea>

    <label>¿Incluye PRAE?</label>
    <select id="prae">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select>

    <button type="submit">Guardar Planeación</button>
</form>

<script src="js/crear-planeacion.js"></script>
</body>
</html>
