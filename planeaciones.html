<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Planeaciones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Mis Planeaciones</h1>
        <button onclick="window.location.href='crear-planeacion.html'">+ Nueva Planeación</button>
    </header>

    <section class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar por tema o grado..." onkeyup="buscarPlaneaciones()">
    </section>

    <section>
        <table class="tabla-planeaciones">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Grado</th>
                    <th>Fecha</th>
                    <th>PRAE</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaPlaneaciones">
                <!-- Se cargan desde JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="js/planeaciones.js"></script>
</body>
</html>
